  <main>
    <section class="contact" id="contact">
      <h2>Contact Us</h2>
      <p>Have a question or want to work together? Fill out the form below!</p>
      <form class="contact-form" action="#" method="post">
        <div class="form-group"><label for="name">Name</label><input type="text" id="name" name="name"
            placeholder="Your name" required></div>
        <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email"
            placeholder="Your email" required></div>
        <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="5"
            placeholder="Your message..." required></textarea></div><button type="submit" class="btn submit-btn">Send
          Message</button>
      </form>
    </section>
